{% extends 'portfolio/base.html' %}

{% block title %}Contact - Ayush's Portfolio{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0 rounded" style="max-width: 500px; width: 100%; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
        <h2 class="text-center text-light mb-4">ðŸ“© Contact Me</h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label text-light">ðŸ‘¤ Name</label>
                <input type="text" class="form-control rounded-pill px-3 shadow-sm" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">ðŸ“§ Email</label>
                <input type="email" class="form-control rounded-pill px-3 shadow-sm" name="email" required>
            </div>

            <!-- Phone Number Field with Icon -->
            <div class="mb-3 position-relative">
                <label class="form-label text-light">ðŸ“ž Phone</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-light">
                        <i class="bi bi-telephone"></i>
                    </span>
                    <input type="tel" class="form-control rounded-pill px-3 shadow-sm" name="phone" pattern="[0-9]{10}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">ðŸ’¬ Message</label>
                <textarea class="form-control rounded px-3 shadow-sm" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm">ðŸš€ Send Message</button>
        </form>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #1f1c2c, #928DAB); /* Cool gradient */
        color: white;
    }
    .form-control {
        border: none;
        transition: 0.3s;
    }
    .form-control:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        border: 1px solid #007bff;
    }
    .btn-primary {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        border: none;
        font-weight: bold;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #00c6ff, #007bff);
        transform: scale(1.05);
    }
    .card {
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
